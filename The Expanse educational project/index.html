  <body>
    <h1>THE EXPANSE SERIES</h1>

    <div class="books">
      <figure class="book leviathan-wakes">
        <img
          src="img/leviathan-wakes-cover.jpg"
          alt="Leviathan Wakes book cover"
        />

        <p class="book-title">Leviathan Wakes</p>
        <p class="short-description">
          "The Expanse" series begins with "Leviathan Wakes," a science fiction
          novel set in a future where humanity has colonized the solar system.
          The book follows two main characters, Jim Holden and Detective Miller,
          as they uncover a conspiracy that threatens to escalate into an
          interplanetary war. Along the way, they encounter a diverse cast of
          characters and confront powerful forces that are trying to keep the
          truth hidden. "Leviathan Wakes" is a thrilling space opera that
          combines elements of hard science fiction with action and political
          intrigue, and has been praised for its complex characters,
          world-building, and fast-paced plot.
        </p>
      </figure>

      <figure class="book calibans-war">
        <img src="img/calibans-war-cover.jpg" alt="Caliban's War book cover" />

        <p class="book-title">Caliban's War</p>
        <p class="short-description">
          "Caliban's War" is the second book in "The Expanse" series, continuing
          the thrilling science fiction story of Jim Holden and his crew as they
          navigate a complex political landscape. A new character, scientist
          Praxidike Meng, is searching for his missing daughter and soon joins
          forces with Holden to uncover a conspiracy that threatens humanity.
          With complex characters, a richly detailed world, and a fast-paced
          plot, "Caliban's War" is a gripping sequel that expands the scope of
          the series.
        </p>
      </figure>

      <figure class="book abaddons-gate">
        <img
          src="img/abaddons-gate-cover.jpg"
          alt="Abaddon's Gate book cover"
        />
        <p class="book-title">Abaddon's Gate</p>
        <p class="short-description">
          "Abaddon's Gate" is the third book in "The Expanse" series, continuing
          the gripping science fiction story set in a future where humanity has
          colonized the solar system. In this installment, a mysterious gate
          opens up in space, leading to a vast array of new worlds and potential
          resources. But as the conflict between Earth, Mars, and the Belt
          intensifies, it becomes clear that the gate may also be a threat, with
          powerful forces seeking to control it for their own purposes. The
          novel follows the crew of the Rocinante, along with new characters, as
          they navigate this dangerous new frontier and confront new challenges
          and enemies. With its intricate world-building, complex characters,
          and gripping plot, "Abaddon's Gate" is a worthy addition to the
          series.
        </p>
      </figure>

      <figure class="book cibola-burn">
        <img src="img/cibola-burn-cover.jpg" alt="Cibola Burn book cover" />
        <p class="book-title">Cibola Burn</p>
        <p class="short-description">
          The fourth book in the series, Cibola Burn, takes place on a new
          planet, Ilus, which has been opened up for colonization by the Ring
          network. The planet is rich in valuable resources, and the first wave
          of colonists has already arrived. But when a new group of settlers
          arrives, conflict arises between the two groups, and the Rocinante
          crew is sent to mediate. Meanwhile, a new threat emerges from the
          planet itself, and the colonists must work together to survive.
        </p>
      </figure>

      <figure class="book nemesis-games">
        <img src="img/nemesis-games-cover.jpg" alt="Nemesis Games book cover" />
        <p class="book-title">Nemesis Games</p>
        <p class="short-description">
          The fifth book in the series, Nemesis Games, sees the Rocinante crew
          split up and going their separate ways. Holden is on Tycho Station,
          Naomi is on the Chetzemoka, Amos is on Earth, and Alex is on Mars. But
          when a new threat emerges, they must come back together to save
          humanity. The book explores the characters’ backstories and
          relationships, and delves into the politics of the solar system. It
          also introduces new characters and factions, and sets up the events of
          the next book.
        </p>
      </figure>

      <figure class="book babylons-ashes">
        <img
          src="img/babylons-ashes-cover.jpg"
          alt="Babylon's Ashes book cover"
        />
        <p class="book-title">Babylon's Ashes</p>
        <p class="short-description">
          The sixth book in the series, Babylon’s Ashes, takes place after the
          Free Navy has been defeated. The Rocinante crew is working to rebuild
          the solar system, but a new threat emerges in the form of the Laconian
          Empire. The crew must work to stop them before they take over the
          entire system. The book explores the aftermath of the Free Navy
          conflict, and the political and social changes that have taken place.
          It also introduces new characters and factions, and sets up the events
          of the next book.
        </p>
      </figure>
    </div>
